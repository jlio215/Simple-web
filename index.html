    // Generar el cÃ³digo HTML para cada restaurant
    var restaurantHTML = `

            <div class="card-container">

                <p>${restaurant.direccion}</p>
                <p>${restaurant.tipoComida}</p>

    `;

    // Agregar el restaurant al contenedor
    restaurantsContainer.innerHTML += restaurantHTML;
  }
